<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Focus æˆ°æƒ…å®¤</title>
  <style>
    :root {
      --bg: #09090b;
      --bg-secondary: #18181b;
      --card-bg: #111113;
      --card-border: #27272a;
      --primary: #3b82f6;

      --text-muted: #71717a;
      
      /* å°è‚¡æ¼²è·Œè‰²ç³»ï¼šç´…æ¼²ç¶ è·Œ */
      --up-color: #ef4444;   
      --down-color: #22c55e; 
      --flat-color: #a1a1aa;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "SF Pro TC", "PingFang TC", "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      padding-bottom: 40px;

    }

    /* ===== Header (ç²¾ç°¡åŒ–) ===== */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(9, 9, 11, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--card-border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
    }
    
    .update-badge {
      font-size: 11px;
      background: var(--bg-secondary);
      padding: 4px 8px;
      border-radius: 99px;
      color: var(--text-muted);
      border: 1px solid var(--card-border);
      font-weight: 400;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: var(--bg-secondary);
      border: 1px solid var(--card-border);
      color: var(--text-main);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover { background: #27272a; border-color: #3f3f46; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button.primary { background: var(--primary); border-color: var(--primary); color: white; }
    button.primary:hover { filter: brightness(1.1); }

    /* ===== Grid ä½ˆå±€ ===== */
    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .stocks-grid {
      display: grid;
      /* å¡ç‰‡å¯¬åº¦è‡ªé©æ‡‰ï¼Œè‡³å°‘ 350px */
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
    }

    /* ===== Focus Card (æ”¹è‰¯ç‰ˆå¡ç‰‡) ===== */
    .focus-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s, border-color 0.2s;
      position: relative;
    }

    .focus-card:hover {
      border-color: #3f3f46;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* 1. å¡ç‰‡é ‚éƒ¨ï¼šæ ¸å¿ƒè³‡è¨Šå€ */
    .card-top {
      padding: 16px 16px 12px;
      border-bottom: 1px solid #1f1f22;
    }

    .card-identity {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .stock-info h3 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 2px;
    }

    .stock-info .sub {
      font-size: 12px;
      color: var(--text-muted);
      background: rgba(255,255,255,0.05);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .price-block {
      text-align: right;
    }

    .price-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
    }

    .price-main {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1;
    }

    .price-change {
      font-size: 13px;
      font-weight: 600;
      margin-top: 4px;
    }
    
    .up-text { color: var(--up-color); }
    .down-text { color: var(--down-color); }
    .flat-text { color: var(--flat-color); }

    /* Sparkline */
    .mini-chart {
      width: 70px; 
      height: 28px;
      opacity: 0.9;
    }

    /* 2. å¡ç‰‡ Tabs åˆ‡æ›å€ */
    .card-tabs {
      display: flex;
      background: #161618;
      padding: 0 16px;
      border-bottom: 1px solid #1f1f22;
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      font-size: 12px;
      color: var(--text-muted);
      cursor: pointer;
      position: relative;
      background: transparent;
      border: none;
      border-radius: 0;
    }

    .tab-btn:hover { color: var(--text-main); background: transparent; border-color: transparent;}
    
    .tab-btn.active {
      color: var(--primary);
      font-weight: 600;
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -1px; 
      left: 20%;
      width: 60%;
      height: 2px;
      background: var(--primary);
      border-radius: 2px 2px 0 0;
    }

    /* 3. å¡ç‰‡å…§å®¹å€ */
    .card-body {
      padding: 16px;
      /* å›ºå®šæœ€å°é«˜åº¦ï¼Œé˜²æ­¢åˆ‡æ›æ™‚å¡ç‰‡è·³å‹• */
      min-height: 160px; 
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.3s; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* æ•¸æ“šç¶²æ ¼ */
    .data-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 16px;
    }
    
    /* ä¸‰æ¬„ç¶²æ ¼ï¼ˆç±Œç¢¼ Tab ç”¨ï¼‰ */
    .data-grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px 10px;
    }

    .data-item {
      display: flex;
      flex-direction: column;
    }

    .data-item .label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .data-item .value {
      font-size: 15px;
      font-weight: 500;
    }

    /* è¦–è¦ºåŒ–é€²åº¦æ¢ (Graham / ä¹–é›¢) */
    .viz-block {
      margin-top: 14px;
    }
    .viz-header {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }
    .progress-track {
      height: 6px;
      background: #27272a;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* åº•éƒ¨æ¨™ç±¤é›² */
    .tag-cloud {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #1f1f22;
    }

    .micro-tag {
      font-size: 11px;
      padding: 3px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
      color: #d4d4d8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* ===== Loading ç‹€æ…‹ (é‡è¦ UX) ===== */
    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 0;
      color: var(--text-muted);
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid #27272a; 
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-size: 16px;
      color: var(--text-main);
      margin-bottom: 8px;
      font-weight: 600;
    }

    .loading-sub {
      font-size: 13px;
      color: var(--text-muted);
    }
    
    .error-state {
      text-align: center;
      padding: 80px 0;
    }
    
    .error-icon { font-size: 48px; margin-bottom: 16px; }

    /* ===== ç®¡ç†è¦–çª— ===== */
    .manage-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }
    
    .manage-modal.show { display: flex; }
    
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 24px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
    }
    
    .modal-content h3 { margin-bottom: 8px; font-size: 16px; }
    
    textarea {
      width: 100%;
      height: 150px;
      background: var(--bg);
      border: 1px solid var(--card-border);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }
    
    textarea:focus { outline: none; border-color: var(--primary); }

    /* ===== éŸ¿æ‡‰å¼èª¿æ•´ ===== */
    @media (max-width: 768px) {
      .stocks-grid {
        grid-template-columns: 1fr;
      }
      
      .data-grid-3 {
        grid-template-columns: 1fr 1fr;
      }
    }

  </style>
</head>
<body>

  <header class="app-header">
    <div class="app-title">
      ğŸ“ˆ Stock Focus 
      <span class="update-badge" id="updateTime">ç­‰å¾…æ›´æ–°...</span>
    </div>
    <div class="actions">
      <button onclick="toggleManage()">âš™ï¸ ç®¡ç†</button>
      <button class="primary" onclick="refreshData(true)" id="quickBtn">âš¡ å¿«é€Ÿ</button>
      <button onclick="refreshData(false)" id="refreshBtn">ğŸš€ å®Œæ•´</button>
    </div>
  </header>

  <div class="container">
    <div id="content">
      <div class="loading-state">
        <div class="spinner"></div>
        <div class="loading-text">ç³»çµ±åˆå§‹åŒ–ä¸­...</div>
      </div>
    </div>
  </div>

  <div class="manage-modal" id="manageModal">
    <div class="modal-content">
      <h3>ç·¨è¼¯è¿½è¹¤æ¸…å–®</h3>
      <p style="font-size: 12px; color: var(--text-muted)">è¼¸å…¥è‚¡ç¥¨ä»£è™Ÿï¼Œæ¯è¡Œä¸€å€‹</p>
      <textarea id="stockList" placeholder="2330"></textarea>
      <div style="display: flex; justify-content: flex-end; gap: 8px;">
        <button onclick="toggleManage()">å–æ¶ˆ</button>
        <button class="primary" onclick="savePortfolio()">å„²å­˜è®Šæ›´</button>
      </div>
    </div>
  </div>

  <script>
    let currentData = null;

    // ===== æ ¸å¿ƒåŠŸèƒ½ï¼šè³‡æ–™è¼‰å…¥ =====
    async function refreshData(quick = false) {
      const btn = document.getElementById(quick ? 'quickBtn' : 'refreshBtn');
      const content = document.getElementById('content');
      
      // 1. é–å®šæŒ‰éˆ•ä¸¦æ”¹è®Šæ–‡å­—
      const originalText = btn.innerHTML;
      btn.innerHTML = 'â³ æ›´æ–°ä¸­...'; 
      btn.disabled = true;

      // 2. é¡¯ç¤º Loading ç‹€æ…‹ (çµ¦äºˆæ˜ç¢ºçš„é æœŸå›é¥‹)
      content.innerHTML = `
        <div class="loading-state">
          <div class="spinner"></div>
          <div class="loading-text">æ­£åœ¨æŠ“å–æœ€æ–°å¸‚å ´æ•¸æ“š...</div>
          <div class="loading-sub">
            ${quick ? 'é è¨ˆéœ€ 15-20 ç§’ (å¿«é€Ÿç‰ˆ)' : 'é è¨ˆéœ€ 30-50 ç§’ (å«æŠ€è¡“æŒ‡æ¨™è¨ˆç®—)'}
          </div>
        </div>
      `;

      try {
        const endpoint = quick ? '/api/stocks/quick' : '/api/stocks';
        const res = await fetch(endpoint);
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        currentData = await res.json();
        
        // æ›´æ–°æ™‚é–“æˆ³
        if (currentData.updatedAt) {
          const date = new Date(currentData.updatedAt);
          document.getElementById('updateTime').innerText = 
            `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')} æ›´æ–°`;
        }

        renderStocks();
        
      } catch (e) {
        // éŒ¯èª¤è™•ç†ä»‹é¢
        content.innerHTML = `
          <div class="error-state">
            <div class="error-icon">âŒ</div>
            <div class="loading-text">è¼‰å…¥å¤±æ•—</div>
            <div class="loading-sub" style="margin-bottom: 20px;">${e.message}</div>
            <button onclick="refreshData(${quick})" class="primary">é‡æ–°å˜—è©¦</button>
          </div>
        `;
      } finally {
        // 3. é‚„åŸæŒ‰éˆ•
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }

    // ===== æ ¸å¿ƒåŠŸèƒ½ï¼šæ¸²æŸ“å¡ç‰‡ =====
    function renderStocks() {
      const container = document.getElementById('content');
      
      if (!currentData || !currentData.stocks || currentData.stocks.length === 0) {
        container.innerHTML = `
          <div class="loading-state">
            <div class="loading-text">å°šæœªè¨­å®šè¿½è¹¤è‚¡ç¥¨</div>
            <button onclick="toggleManage()" class="primary" style="margin-top:16px;">+ æ–°å¢ç¬¬ä¸€æª”æŒè‚¡</button>
          </div>`;
        return;
      }

      const html = currentData.stocks.map(stock => {
        // åƒ¹æ ¼æ¼²è·Œé¡è‰²é‚è¼¯
        const priceChange = stock.sparkline?.change || 0;
        const colorClass = priceChange > 0 ? 'up-text' : (priceChange < 0 ? 'down-text' : 'flat-text');
        const sign = priceChange > 0 ? '+' : '';
        
        // Graham ä¼°å€¼è¦–è¦ºåŒ– (é€²åº¦æ¢)
        let gColor = '#a1a1aa';
        let gWidth = '0%';
        let gText = 'N/A';
        let gStatus = '';
        
        if (stock.grahamNumber) {
           const gVal = stock.grahamNumber;
           gText = gVal.toFixed(1);
           if(gVal < 15) { 
             gColor = '#22c55e'; 
             gWidth = '30%'; 
             gStatus = 'ä½ä¼°';
           } else if(gVal < 22.5) { 
             gColor = '#eab308'; 
             gWidth = '60%'; 
             gStatus = 'åˆç†';
           } else { 
             gColor = '#ef4444'; 
             gWidth = '90%'; 
             gStatus = 'åé«˜';
           }
        }

        // ç‡Ÿæ”¶é¡è‰²
        const revYoy = stock.revenue.yoy || 0;
        const revColor = revYoy > 0 ? 'var(--up-color)' : 'var(--down-color)';

        // PB ä¼°å€¼åˆ¤æ–·ï¼ˆè·Œç ´æ·¨å€¼æç¤ºï¼‰
        const pbAlert = stock.pb && stock.pb < 1 ? 'âš ï¸' : '';

        return `
        <div class="focus-card" id="card-${stock.id}">
          <div class="card-top">
            <div class="card-identity">
              <div class="stock-info">
                <h3>${stock.id} ${stock.name}</h3>
                <span class="sub">${stock.market}</span>
              </div>
              <div class="price-block">
                <div class="price-row">
                  ${renderSparkline(stock.sparkline)}
                  <span class="price-main ${colorClass}">${stock.price ? stock.price.toFixed(2) : '--'}</span>
                </div>
                <div class="price-change ${colorClass}">
                  ${sign}${priceChange.toFixed(2)}%
                </div>
              </div>
            </div>
          </div>

          <div class="card-tabs">
            <button class="tab-btn active" onclick="switchTab('${stock.id}', 'basic')">åŸºæœ¬</button>
            <button class="tab-btn" onclick="switchTab('${stock.id}', 'chips')">ç±Œç¢¼</button>
            <button class="tab-btn" onclick="switchTab('${stock.id}', 'tech')">æŠ€è¡“</button>
          </div>

          <div class="card-body">
            
            <!-- ========== åŸºæœ¬é¢ Tabï¼ˆ3 æ¬„å¸ƒå±€ï¼‰========== -->
            <div id="tab-basic-${stock.id}" class="tab-content active">
              <div class="data-grid-3">
                <div class="data-item">
                  <span class="label">æœ¬ç›Šæ¯” (PE)</span>
                  <span class="value">${stock.pe ? stock.pe.toFixed(1) : '-'}</span>
                </div>
                <div class="data-item">
                  <span class="label">æ·¨å€¼æ¯” (PB)</span>
                  <span class="value ${stock.pb && stock.pb < 1 ? 'down-text' : ''}">
                    ${pbAlert} ${stock.pb ? stock.pb.toFixed(2) : '-'}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">æ®–åˆ©ç‡</span>
                  <span class="value" style="color: #eab308">
                    ${stock.yieldRate ? stock.yieldRate.toFixed(1)+'%' : '-'}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">å–®æœˆç‡Ÿæ”¶</span>
                  <span class="value" style="color: ${revColor}">
                    ${formatPercent(stock.revenue.yoy)}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">ç´¯è¨ˆç‡Ÿæ”¶</span>
                  <span class="value" style="color: ${getColor(stock.revenue.cumYoy)}">
                    ${formatPercent(stock.revenue.cumYoy)}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">Graham</span>
                  <span class="value" style="font-size: 13px;">
                    ${gText} ${gStatus ? `(${gStatus})` : ''}
                  </span>
                </div>
              </div>
            </div>

            <!-- ========== ç±Œç¢¼é¢ Tabï¼ˆæ–°å¢ç•¶æ—¥è²·è³£è¶…ï¼Œæ”¹æˆ3æ¬„ï¼‰========== -->
            <div id="tab-chips-${stock.id}" class="tab-content">
               <div class="data-grid-3">
                <div class="data-item">
                  <span class="label">æ³•äºº5æ—¥</span>
                  <span class="value ${stock.institutional.sum5 > 0 ? 'up-text' : (stock.institutional.sum5 < 0 ? 'down-text' : '')}">
                    ${stock.institutional.sum5Display}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">ä»Šæ—¥å‹•å‘</span>
                  <span class="value ${stock.institutional.today > 0 ? 'up-text' : (stock.institutional.today < 0 ? 'down-text' : '')}">
                    ${stock.institutional.todayDisplay}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">é€£çºŒå¤©æ•¸</span>
                  <span class="value">${stock.institutional.consecutiveDisplay}</span>
                </div>
               </div>
               
               <div class="viz-block">
                 <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; text-align: center;">
                    <div style="background: rgba(255,255,255,0.03); padding: 8px; border-radius: 6px;">
                      <div class="label" style="font-size:10px; color:var(--text-muted); margin-bottom:2px;">å¤–è³‡</div>
                      <div style="font-size:13px; font-weight:500; color: ${getColor(stock.institutional.foreign5)}">
                        ${formatNum(stock.institutional.foreign5)}
                      </div>
                    </div>
                    <div style="background: rgba(255,255,255,0.03); padding: 8px; border-radius: 6px;">
                      <div class="label" style="font-size:10px; color:var(--text-muted); margin-bottom:2px;">æŠ•ä¿¡</div>
                      <div style="font-size:13px; font-weight:500; color: ${getColor(stock.institutional.trust5)}">
                        ${formatNum(stock.institutional.trust5)}
                      </div>
                    </div>
                    <div style="background: rgba(255,255,255,0.03); padding: 8px; border-radius: 6px;">
                      <div class="label" style="font-size:10px; color:var(--text-muted); margin-bottom:2px;">è‡ªç‡Ÿ</div>
                      <div style="font-size:13px; font-weight:500; color: ${getColor(stock.institutional.dealer5)}">
                        ${formatNum(stock.institutional.dealer5)}
                      </div>
                    </div>
                 </div>
               </div>
            </div>

            <!-- ========== æŠ€è¡“é¢ Tab ========== -->
            <div id="tab-tech-${stock.id}" class="tab-content">
              ${stock.technical ? `
              <div class="data-grid">
                <div class="data-item">
                  <span class="label">è¶¨å‹¢åˆ¤æ–·</span>
                  <span class="value" style="font-size:14px;">${stock.technical.trend}</span>
                </div>
                <div class="data-item">
                  <span class="label">é›¢å­£ç·šä¹–é›¢</span>
                  <span class="value ${Math.abs(stock.technical.distanceFromMa60) > 10 ? 'up-text' : ''}">
                    ${stock.technical.distanceDisplay}
                  </span>
                </div>
                <div class="data-item">
                  <span class="label">è¿‘3æœˆæ¼²è·Œ</span>
                  <span class="value">${stock.technical.change3mDisplay}</span>
                </div>
                <div class="data-item">
                  <span class="label">å­£ç·š (60MA)</span>
                  <span class="value">${stock.technical.ma60 ? stock.technical.ma60.toFixed(0) : '-'}</span>
                </div>
              </div>
              ` : `

    // ===== è¼”åŠ©å·¥å…· =====
    function renderSparkline(sparkline) {
      if (!sparkline?.prices || sparkline.prices.length < 2) return '';
      const prices = sparkline.prices;
      const min = Math.min(...prices);
      const max = Math.max(...prices);
      const width = 70, height = 28;
      
      // è¨ˆç®— SVG è·¯å¾‘
      const points = prices.map((p, i) => {
        const x = (i / (prices.length - 1)) * width;
        const y = height - ((p - min) / (max - min || 1)) * height;
        return `${x},${y}`;
      }).join(' ');
      
      const color = sparkline.change >= 0 ? 'var(--up-color)' : 'var(--down-color)';
      
      return `
        <svg class="mini-chart" viewBox="0 0 ${width} ${height}">
          <polyline points="${points}" fill="none" stroke="${color}" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`;
    }

    function formatNum(n) {
      if (!n && n !== 0) return '-';
      return (n/1000).toFixed(1) + 'K';
    }

    function formatPercent(n) {
      if (n == null) return '-';
      return (n > 0 ? '+' : '') + n.toFixed(1) + '%';
    }
    
    function getColor(n) {
      if (n > 0) return 'var(--up-color)';
      if (n < 0) return 'var(--down-color)';
      return 'var(--text-muted)';
    }

    async function toggleManage() {
      const modal = document.getElementById('manageModal');
      const isShow = modal.classList.contains('show');
      
      if (!isShow) {
        // é–‹å•Ÿæ™‚è¼‰å…¥
        try {
          const res = await fetch('/api/portfolio');
          const data = await res.json();
          document.getElementById('stockList').value = data.portfolio.join('\n');
          modal.classList.add('show');
        } catch(e) { console.error(e); }
      } else {
        modal.classList.remove('show');
      }
    }
